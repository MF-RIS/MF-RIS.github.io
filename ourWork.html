     link: 'https://ieeexplore.ieee.org/abstract/document/10225701', year: '2023', imgPath: 'static/images/2023TWC_MFRIS_system_model.png',
     abstract: 'we propose and study a multi-functional reconfigurable intelligent surface (MF-RIS) architecture. In contrast to conventional single-functional RIS (SF-RIS) that only reflects signals, the proposed MF-RIS simultaneously supports multiple functions with one surface, including reflection, refraction, amplification, and energy harvesting of wireless signals. We present the signal model of the proposed MF-RIS, and formulate an optimization problem to maximize the sum-rate of multiple users in an MF-RIS-aided non-orthogonal multiple access network. We jointly optimize the transmit beamforming, power allocations as well as the operating modes and parameters for different elements of the MF-RIS and its deployment location, via an efficient iterative algorithm. Simulation results are provided which show significant performance gains of the MF-RIS over SF-RISs with only some of its functions available. Moreover, we demonstrate that there exists a fundamental trade-off between sum-rate maximization and harvested energy maximization. In contrast to SF-RISs which can be deployed near either the transmitter or receiver, the proposed MF-RIS should be deployed closer to the transmitter for maximizing its communication throughput with more energy harvested.'},
    {title: "Performance Analysis and Optimization of Reconfigurable Multi-Functional Surface Assisted Wireless Communications",

     abstract: 'Although reconfigurable intelligent surfaces (RISs) can improve the performance of wireless networks by smartly reconfiguring the radio environment, existing passive RISs face two key challenges, i.e., double-fading attenuation and dependence on grid/battery. To address these challenges, this paper proposes a new RIS architecture, called multi-functional RIS (MF-RIS). Different from conventional reflecting-only RIS, the proposed MF-RIS is capable of supporting multiple functions with one surface, including signal reflection, amplification, and energy harvesting. As such, our MF-RIS is able to overcome the double-fading attenuation by harvesting energy from incident signals. Through theoretical analysis, we derive the achievable capacity of an MF-RIS-aided communication network. Compared to the capacity achieved by the existing self-sustainable RIS, we derive the number of reflective elements required for MF-RIS to outperform self-sustainable RIS. To realize a self-sustainable communication system, we investigate the use of MF-RIS in improving the sum-rate of multi-user wireless networks. Specifically, we solve a non-convex optimization problem by jointly designing the transmit beamforming and MF-RIS coefficients. As an extension, we investigate a resource allocation problem in a practical scenario with imperfect channel state information. By approximating the semi-infinite constraints with the S-procedure and the general sign-definiteness, we propose a robust beamforming scheme to combat the inevitable channel estimation errors. Finally, numerical results show that: 1) compared to the self-sustainable RIS, MF-RIS can strike a better balance between energy self-sustainability and throughput improvement; and 2) unlike reflecting-only RIS which can be deployed near the transmitter or receiver, MF-RIS should be deployed closer to the transmitter for higher spectrum efficiency.'},
    {title: "Next-Generation RIS: From Single to Multiple Functions", author: "Ailing Zheng; Wanli Ni; Wen Wang; Hui Tian", imgPath: 'static/images/2023WCL_NGRIS.png',

     abstract: 'In this paper, we propose a next-generation reconfigurable intelligent surface (RIS) architecture, termed multi-functional RIS (MF-RIS), which enables signal reflection, refraction and amplification simultaneously to overcome the challenges, such as half-space coverage and double-fading attenuation. In order to investigate the performance of MF-RIS, we aim at maximizing the sum-rate in an MF-RIS-aided non-orthogonal multiple access network with discrete phase shifts, where three practical operating protocols, namely energy splitting (ES), mode switching (MS), and time switching (TS), are studied. Then, an efficient iterative algorithm is developed to tackle the formulated non-convex problem, where the transmit beamforming and MF-RIS coefficients are designed jointly by solving a series of semidefinite programming problems. Simulation results show that: 1) The proposed MF-RIS-assisted NOMA network provides 57% and 41% sum-rate gains than single-and dual-functional RISs, respectively; 2) The TS protocol outperforms the ES and MS counterparts.'},
    {title: "Multi-Functional RIS-Aided Wireless Communications",

    {title: "UAV-Mounted Multi-Functional RIS for Combating Eavesdropping in Wireless Networks",

     abstract: 'We propose an unmanned aerial vehicle (UAV)-mounted multi-functional reconfigurable intelligent surface (MF-RIS) to combat an eavesdropping attack. The proposed UAV-mounted MF-RIS is capable of reflecting and amplifying the desired signal, and emitting the friendly jamming (i.e., artificial noise) simultaneously. As such, the signal received at the legitimate user is significantly enhanced, while destructive interference is generated at the eavesdropper (Eve). In the presence of multiple Eves, we maximize the secrecy rate by jointly optimizing the transmit beamforming at the base station, the reflection matrix, and the deployment location of MF-RIS. Then, we propose an iterative algorithm to solve this non-convex problem efficiently. Simulation results show that, through the joint design of UAV and RIS architectures, the proposed MF-RIS can effectively combat eavesdropping and achieve more secure communications compared with existing passive or active RISs.'},
    {title: "Joint Beamforming Design for Multi-Functional RIS-Aided Uplink Communications",

     abstract: 'We investigates the joint beamforming design problem in a multi-functional reconfigurable intelligence surface (MF-RIS)-aided uplink communication system. Specifically, each element of the MF-RIS is able to switch between the reflection and refraction modes, while achieving power amplification of incident signals. By jointly optimizing the transmit power of users, MF-RIS coefficients, and the receive beamforming of the base station, we formulate a mixed-integer non-linear programming (MINLP) problem to maximize the uplink sum-rate. To solve this challenging MINLP problem, we propose an iterative algorithm by using the successive convex approximation and penalty function methods, where the optimal transmit power is derived. Numerical results show the effectiveness of our proposed algorithm and the superiority of the MF-RIS compared to other RIS counterparts.'},
    {title: "Enhancing NOMA Networks via Reconfigurable Multi-Functional Surface", author: "Ailing Zheng; Wanli Ni; Wen Wang; Hui Tian", imgPath: 'static/images/2023CL_NOMA_MF-RIS.png',

     abstract: 'By flexibly manipulating the radio propagation environment, reconfigurable intelligent surface (RIS) is a promising technique for future wireless communications. However, the single-side coverage and double-fading attenuation faced by conventional RISs largely restrict their applications. To address this issue, we propose a novel concept of multi-functional RIS (MF-RIS), which provides reflection, transmission, and amplification simultaneously for the incident signal. With the aim of enhancing the performance of a non-orthogonal multiple-access (NOMA) downlink multiuser network, we deploy an MF-RIS to maximize the sum rate by jointly optimizing the active beamforming and MF-RIS coefficients. Then, an alternating optimization algorithm is proposed to solve the formulated non-convex problem by exploiting successive convex approximation and penalty-based method. Numerical results show that the proposed MF-RIS outperforms conventional RISs under different settings.'},

          failMessage.appendChild(tips)

          setTimeout(() =>{
            failMessage.remove()
          }, 3000)
        }
      ).catch({

      })
    }
