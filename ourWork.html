    {title: "UAV-Mounted Multi-Functional RIS for Combating Eavesdropping in Wireless Networks", 
     author: "Wen Wang; Wanli Ni; Hui Tian; Yonina C. Eldar; Dusit Niyato", publication: 'IEEE Wireless Communications Letters (WCL)',
     link: 'https://ieeexplore.ieee.org/abstract/document/10146504', year: 'Jun.2023', imgPath: 'static/images/2023WCL_UAV_MF-RIS_eave.png',
     abstract: 'We propose an unmanned aerial vehicle (UAV)-mounted multi-functional reconfigurable intelligent surface (MF-RIS) to combat an eavesdropping attack. The proposed UAV-mounted MF-RIS is capable of reflecting and amplifying the desired signal, and emitting the friendly jamming (i.e., artificial noise) simultaneously. As such, the signal received at the legitimate user is significantly enhanced, while destructive interference is generated at the eavesdropper (Eve). In the presence of multiple Eves, we maximize the secrecy rate by jointly optimizing the transmit beamforming at the base station, the reflection matrix, and the deployment location of MF-RIS. Then, we propose an iterative algorithm to solve this non-convex problem efficiently. Simulation results show that, through the joint design of UAV and RIS architectures, the proposed MF-RIS can effectively combat eavesdropping and achieve more secure communications compared with existing passive or active RISs.'},
    {title: "Joint Beamforming Design for Multi-Functional RIS-Aided Uplink Communications", 
     author: "Yingjie Yan; Ying Wang; Wanli Ni; Dusit Niyato", publication: 'IEEE Communications Letters (CL)', 
     link: 'https://ieeexplore.ieee.org/document/10214569', year: 'Aug.2023', imgPath: 'static/images/2023CL_uplink_system_model.png', 
     abstract: 'We investigates the joint beamforming design problem in a multi-functional reconfigurable intelligence surface (MF-RIS)-aided uplink communication system. Specifically, each element of the MF-RIS is able to switch between the reflection and refraction modes, while achieving power amplification of incident signals. By jointly optimizing the transmit power of users, MF-RIS coefficients, and the receive beamforming of the base station, we formulate a mixed-integer non-linear programming (MINLP) problem to maximize the uplink sum-rate. To solve this challenging MINLP problem, we propose an iterative algorithm by using the successive convex approximation and penalty function methods, where the optimal transmit power is derived. Numerical results show the effectiveness of our proposed algorithm and the superiority of the MF-RIS compared to other RIS counterparts.'},
    {title: "Enhancing NOMA Networks via Reconfigurable Multi-Functional Surface", author: "Ailing Zheng; Wanli Ni; Wen Wang; Hui Tian", imgPath: 'static/images/2023CL_NOMA_MF-RIS.png', 
     publication: 'IEEE Communications Letters (CL)', link: 'https://arxiv.org/abs/2301.13630', year: 'Apr.2023',
     abstract: 'By flexibly manipulating the radio propagation environment, reconfigurable intelligent surface (RIS) is a promising technique for future wireless communications. However, the single-side coverage and double-fading attenuation faced by conventional RISs largely restrict their applications. To address this issue, we propose a novel concept of multi-functional RIS (MF-RIS), which provides reflection, transmission, and amplification simultaneously for the incident signal. With the aim of enhancing the performance of a non-orthogonal multiple-access (NOMA) downlink multiuser network, we deploy an MF-RIS to maximize the sum rate by jointly optimizing the active beamforming and MF-RIS coefficients. Then, an alternating optimization algorithm is proposed to solve the formulated non-convex problem by exploiting successive convex approximation and penalty-based method. Numerical results show that the proposed MF-RIS outperforms conventional RISs under different settings.'},
     {title: "Multi-Functional Reconfigurable Intelligent Surface", 
     author: "Wen Wang; Wanli Ni; Hui Tian; Yonina C. Eldar ", publication: 'ICASSP 2023 - 2023 IEEE International Conference on Acoustics, Speech and Signal Processing (ICASSP)',
     link: 'https://ieeexplore.ieee.org/document/10096886', year: 'Jun.2023', imgPath: 'static/images/2023ICASSP_MF-RIS.png',
     abstract: 'We propose a new multi-functional reconfigurable intelligent surface (MF-RIS) architecture. Different from conventional RIS that only reflects signals, MF-RIS supports multiple functionalities on one surface, including reflection, transmission, amplification, and energy harvesting. As such, MF-RIS is capable of overcoming the double-fading attenuation and achieving full-space coverage by harvesting energy from the base station (BS). The physical implementation and the signal model of MF-RIS are introduced from the perspective of wireless communications. Then, we formulate a sum rate (SR) maximization problem in an MF-RIS-aided non-orthogonal multiple access network. By jointly optimizing the transmit strategy of the BS and the coefficient of the MF-RIS, we design an iterative algorithm to solve the formulated non-convex problem efficiently. Simulation results show that: i) MF-RIS provides up to 98.8% higher SR gain than self-sustainable RIS. ii) There exists a non-trivial trade-off between throughput improvement and self-sustainability, due to the limited number of RIS elements.'},
     {title: 'Multi-Functional RIS: An Integration of reflection, Amplification, and Energy Harvesting', author: 'Wen Wang; Wanli Ni; Hui Tian; Naofal Al-Dhahir', 
      publication: '2022 IEEE Global Communications Conference, Rio de Janeiro, Brazil', link: 'https://ieeexplore.ieee.org/document/10000917', year: 'Jan.2023', imgPath: 'static/images/2022GlobalCOM.png', 
      abstract: 'This paper proposes a novel concept of multi-functional reconfigurable intelligent surfaces (MF-RISs). Different from conventional single-functional RISs (SF-RISs) that only reflect signals, the proposed MF-RIS simultaneously supports multiple functionalities, namely, reflection, amplification, and energy harvesting. Specifically, by harvesting energy from incident signals, MF-RIS is able to simultaneously reflect and amplify signals without an external power supply, which is beneficial for overcoming the double-fading attenuation in a flexible manner. A new operation protocol of MF-RIS is presented, and then a sum rate (SR) maximization problem is formulated for an MF-RIS aided multi-user network. Next, an efficient iterative algorithm is proposed to solve this non-convex problem. Furthermore, through theoretical analysis, we determine the number of reflection elements required for MF-RISs to outperform self-sustainable RISs. Finally, our numerical results show that: 1) MF-RISs are able to provide up to 81.1% higher SR than the self-sustainable RISs. 2) Unlike the SF-RIS, which prefers to be deployed near the transmitter or receiver, MF-RISs should be deployed closer to the transmitter for better performance.'},
     {title: 'Multi-Functional RIS for Sum-Rate Maximization in Rate-Splitting Multiple Access Networks', publication: 'IEEE SPAWC, Shanghai, China, 2023',
